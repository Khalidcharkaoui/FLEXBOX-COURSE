<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    body {
        margin: 0;
        padding: 0;
    }
    .container {
        margin: 0;
        height: calc(100vh - 20px);
        width: calc(100vw - 20px);
        border: 10px solid red;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .container > .img_blocks{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
    }

    .img_blocks img {
        margin: 5px;
        height: 120px;
        width: auto;
    }
</style>

</head>

<body>
    <div class="container">
        <div class="img_blocks">
            <img src="1.jpg" alt="">
            <img src="2.jpg" alt="">
            <img src="3.jpg" alt="">
            <img src="4.jpg" alt="">
            <img src="5.jpg" alt="">
            <img src="6.jpg" alt="">
            <img src="7.jpg" alt="">
            <img src="8.jpg" alt="">
        </div>
    </div>
</body>
</html>
